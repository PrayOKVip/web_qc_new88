<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New88</title>
    <link rel="stylesheet" href="./css/boostrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </head>

  <body>
    <header>
      <div class="logo text-center">
        <img src="./img/logo.png" width="420" height="178" alt="logo new88" />
      </div>
    </header>
    <main>
      <div class="chaodon text-center">
        <img src="./img/chao-don-tan-thu.png" width="580" height="230" />
      </div>
      <div class="code text-center">
        <img src="./img/code.png" width="345" height="200" />
      </div>
      <div class="btn-register text-center">
        <a
          href="#"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <img src="./img/btn-register.png" width="445" height="275" />
        </a>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  X
                </button>
                <form>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control rounded-pill"
                      placeholder="Tên Tài Khoản"
                    />
                    <div class="group-img">
                      <img
                        src="./img/background-input.png"
                        width="60"
                        class="group-img-item"
                      />
                      <img
                        src="./img/user.png"
                        class="group-img-item-two"
                        width="30"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control rounded-pill"
                      placeholder="Tên Thật"
                    />
                    <div class="group-img">
                      <img
                        src="./img/background-input.png"
                        width="60"
                        class="group-img-item"
                      />
                      <img
                        src="./img/name.png"
                        class="group-img-item-two"
                        width="30"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control rounded-pill"
                      placeholder="Mật Khẩu"
                    />
                    <div class="group-img">
                      <img
                        src="./img/background-input.png"
                        width="60"
                        class="group-img-item"
                      />
                      <img
                        src="./img/password.png"
                        class="group-img-item-two"
                        width="30"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control rounded-pill"
                      placeholder="Mã Xác Minh"
                    />
                    <div class="group-img">
                      <img
                        src="./img/background-input.png"
                        width="60"
                        class="group-img-item"
                      />
                      <img
                        src="./img/number-code.png"
                        class="group-img-item-two"
                        width="30"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control rounded-pill"
                      placeholder="Số Điện Thoại"
                    />
                    <div class="group-img">
                      <img
                        src="./img/background-input.png"
                        width="60"
                        class="group-img-item"
                      />
                      <img
                        src="./img/phone.png"
                        class="group-img-item-two"
                        width="30"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn">
                    <img src="./img/btn-register-form.png" width="200" />
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span class="text-center">GIỚI THIỆU | CHÍNH SÁCH BẢO MẬT</span>
    </footer>
  </body>
</html>
